<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eindopdracht Filmzoeker Pascal Pater</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/database.js"></script>
  <script defer src="js/app.js"></script>
</head>
<body>
  <header>
    <div class="brand">
      <a href="index.html">
        <img src="img/winc-logo.png" alt="Winc logo">
      </a>
      <h1>Javascript eindopdracht Filmzoeker</h1>
    </div>

    <h2>Welkom bij de Winc Filmzoeker</h2>

    <!-- the autocomplete="off" on the radio buttons makes sure that all radio buttons are unchecked when refreshing the page in Firefox -->
    <nav class="filter-buttons">
      <div>
        <input type="radio" id="filter-latest" name="film-filter" value="latest" autocomplete="off">
        <label for="filter-latest">Laatste films, 2014 of nieuwer</label>
      </div>
      <div>
        <input type="radio" id="filter-avenger" name="film-filter" value="avenger" autocomplete="off">
        <label for="filter-avenger">Avenger films</label>
      </div>
      <div>
        <input type="radio" id="filter-xmen" name="film-filter" value="xmen" autocomplete="off">
        <label for="filter-xmen">X-men films</label>
      </div>
      <div>
        <input type="radio" id="filter-princess" name="film-filter" value="princess" autocomplete="off">
        <label for="filter-princess">Princess films</label>
      </div>
      <div>
        <input type="radio" id="filter-batman" name="film-filter" value="batman" autocomplete="off">
        <label for="filter-batman">Batman films</label>
      </div>
    </nav>
  </header>

  <main>
    <ul id="js-movie-list" class="movie-list">

    </ul>
  </main>

  <footer>
    <p>&copy; 2021 - Een Javascript eindopdracht door Pascal Pater voor Winc Academy</p>
  </footer>
  
</body>
</html>
