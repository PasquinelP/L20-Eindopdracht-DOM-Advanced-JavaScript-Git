<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eindopdracht Filmzoeker Pascal Pater</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="js/database.js"></script>
  <script defer src="js/app.js"></script>
</head>
<body>
  <header>
    <h1>Welkom bij de Winc Filmzoeker</h1>
    <h2>Een Javascript eindopdracht door Pascal Pater voor Winc Academy</h2>
    <nav>
      <div>
        <input type="radio" id="filter-latest" name="film-filter" value="latest">
        <label for="filter-latest">Laatste films, 2014 of nieuwer</label>
      </div>
      <div>
        <input type="radio" id="filter-avenger" name="film-filter" value="avenger">
        <label for="filter-avenger">Avenger films</label>
      </div>
      <div>
        <input type="radio" id="filter-xmen" name="film-filter" value="xmen">
        <label for="filter-xmen">X-men films</label>
      </div>
      <div>
        <input type="radio" id="filter-princess" name="film-filter" value="princess">
        <label for="filter-princess">Princess films</label>
      </div>
      <div>
        <input type="radio" id="filter-batman" name="film-filter" value="batman">
        <label for="filter-batman">Batman films</label>
      </div>
    </nav>
  </header>

  <main>
    <ul id="movie-list">

    </ul>
  </main>
  
</body>
</html>
